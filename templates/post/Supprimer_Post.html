{% extends 'main.html'%}
        
{% block content %}
<style>
    body {
        background-color: #f8f9fa; /* Couleur de fond */
        font-family: Arial, sans-serif; /* Police de caractères */
    }

    .card {
        background-color: #fff; /* Couleur de fond de la carte */
        border-radius: 10px; /* Coins arrondis */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre douce */
        padding: 20px;
        margin-top: 50px; /* Marge supérieure */
    }

    p {
        font-size: 18px; /* Taille de police */
    }

    .btn {
        padding: 10px 20px;
        border-radius: 5px; /* Coins arrondis */
        margin-right: 10px; /* Marge à droite */
        cursor: pointer;
    }

    .btn-warning {
        background-color: #ffc107; /* Couleur de fond du bouton Annuler */
        border: 1px solid #ffc107; /* Bordure du bouton Annuler */
        color: #fff; /* Couleur du texte du bouton Annuler */
    }

    .btn-warning:hover {
        background-color: #e0a800; /* Couleur de fond au survol du bouton Annuler */
        border-color: #e0a800; /* Bordure au survol du bouton Annuler */
    }

    .btn-danger {
        background-color: #dc3545; /* Couleur de fond du bouton Confirmer */
        border: 1px solid #dc3545; /* Bordure du bouton Confirmer */
        color: #fff; /* Couleur du texte du bouton Confirmer */
    }

    .btn-danger:hover {
        background-color: #c82333; /* Couleur de fond au survol du bouton Confirmer */
        border-color: #bd2130; /* Bordure au survol du bouton Confirmer */
    }
</style>
<div class="row">
    <div class="col-md-6">
      <div class="card card-body">
<p>{% trans 'Voulez-vous supprimer ce poste ?' %}</p>
<form action="{% url 'supprimer_post' item.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'accueil'%}">{% trans 'Annuler' %}</a>
    <input class="btn btn-danger" type="submit" name="{% trans 'Confirmer' %}">

</form>
</div>
</div>
</div>

{% endblock %}

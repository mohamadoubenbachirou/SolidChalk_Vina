{% extends 'main.html'%}
        
{% block content %}

<div class="row">
    <div class="col-md-6">
      <div class="card card-body">
<p> Voulez-vous supprimer ce poste ? </p>
<form action="{% url 'supprimer_post' item.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'accueil'%}">Annuler</a>
    <input class="btn btn-danger" type="submit" name="Confirmer">

</form>
</div>
</div>
</div>

{% endblock %}

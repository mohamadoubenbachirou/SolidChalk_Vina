{% extends 'main.html'%}
        
{% block content %}
<div style="font-family: Arial, sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 50%; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #007bff; margin-bottom: 30px;">{% trans 'Cr√©er un nouveau post' %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #007bff; color: #ffffff; border: none; cursor: pointer; padding: 12px 20px; font-size: 18px; border-radius: 5px; transition: background-color 0.3s ease;">{% trans 'Poster' %}</button>
        </form>
    </div>
</div>
{% endblock %}

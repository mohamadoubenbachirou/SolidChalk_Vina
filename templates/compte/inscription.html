{% extends 'main.html'%}
{% load i18n %}       
{% block content %}

<style>
	body{
	  background-image: none !important;
      font-family: Arial, sans-serif;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
	}
    
    .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
  </style>
<br>
<h1><b>{% trans 'Inscrire un membre' %}</b></h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Inscrire' %}</button>
</form>

{% endblock %}

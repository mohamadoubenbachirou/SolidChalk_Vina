{% extends 'main.html' %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 50px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto; /* Centrer horizontalement */
    }

    h2 {
        color: #333;
        text-align: center;
    }

    #messages {
        color: #007bff;
        font-size: 18px;
    }

    form {
        margin-top: 20px;
        text-align: center; /* Centrer les éléments du formulaire */
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h2>{% trans 'versement' %}</h2>
    <div id="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans 'Enregistrer' %}</button>
    </form>
</div>
{% endblock %}
